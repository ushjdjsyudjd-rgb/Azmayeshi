name: Build Official Signed APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          npm install -g @capacitor/cli @capacitor/assets
          npm install @capacitor/core @capacitor/android

      - name: Prepare Web Directory
        run: |
          mkdir -p www
          # تلاش برای پیدا کردن فایل ایندکس در مسیرهای مختلف
          if [ -f app/src/main/assets/index.html ]; then
            cp app/src/main/assets/index.html www/
          elif [ -f index.html ]; then
            cp index.html www/
          else
            echo "<html><body><h1>BMI Gil Rasht</h1></body></html>" > www/index.html
          fi
          
          mkdir -p assets
          cp icon.png assets/icon.png 2>/dev/null || true

      - name: Initialize and Create Android
        run: |
          rm -rf android
          npx cap init "شعبه گیل رشت" "com.bmi.gil_rasht" --web-dir www
          npx cap add android

      - name: Generate Assets
        run: |
          cp icon.png assets/icon-foreground.png 2>/dev/null || true
          cp icon.png assets/icon-background.png 2>/dev/null || true
          cp icon.png assets/splash.png 2>/dev/null || true
          npx capacitor-assets generate --android || echo "Assets generation skipped"

      - name: Build Android Project
        run: |
          npx cap copy
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Sign APK (Universal Fixed Version)
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEYSTORE_PASSWORD }}
        env:
          # استفاده از نسخه 30.0.3 که در تمام سرورهای گیت‌هاب موجود است
          BUILD_TOOLS_VERSION: "30.0.3"

      - name: Upload Official Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: BMI-Gil-Rasht-Official-APK
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
